<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <script src="42069.js"></script>
    <script>
        function refreshfaves() {
            let faves = "";
            let colors = ['r', 'g', 'b'][Math.floor(Math.random() * 3)];
            for (image of images) {
                faves = faves + image.createfav(colors)
                if (colors == "r") {colors = "g"}
                else if (colors == "g") {colors = "b"}
                else {colors = "r"}
            }
            faves = faves + `<div class='bottom fav ${colors}'></div>`
            document.querySelector('.faves').innerHTML = faves;
        }
    </script>
    <style>
        @keyframes h1-effect {
            0% {color: rgb(255, 200, 255)}

            80% {color: #f5ccff}

            100% {color: #ffcccc}
        }
        @keyframes effect1 {
            0% {background-color: rgb(60, 0, 0)}
            10% {background-color: rgb(47, 0, 0)}
            25% {background-color: rgb(37, 0, 0)}
            40% {background-color: rgb(30, 0, 0)}

            100% {background-color: rgb(20, 0, 0)}

            0% {border-color: white}

            40% {border-color: rgb(255, 200, 255)}
            60% {border-color: rgb(255, 180, 255)}
            100% {border-color: rgb(255, 170, 255)}
        }
        @keyframes effect3 {
            0% {background-color: rgb(0, 0, 60)}

        }
        body {
            background-color: black;
            width: 100%;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        h1 {
            font-weight: bold;
            font-size: 120px;
            animation: h1-effect 4s infinite;
            margin: 50px 70px 40px 70px;
        }
        .favs {
            width: 100%;
            display: block;
        }
        .fav {
            width: 100%;
            display: block;
            border-top: 10px solid;
            height: fit-content;
            white-space: nowrap;
            overflow: hidden;
            margin-right: 100px;
        }
        .bottom {
            height: 0;
        }
        .r {animation: effect1 0.4s infinite}
        .g {animation: effect2 0.4s infinite}
        .b {animation: effect3 0.4s infinite}
        img {
            width: 400px;
            display: inline-block;
            vertical-align: middle;
        }
        p {
            margin: 0;

            vertical-align: middle;
            animation: text-effect 3s infinite;
        }
        h2 {
            margin: 0;
            margin-left: 100px;

            vertical-align: middle;
            cursor: pointer;
            color: white;
            font-size: 100px;
            animation: text-effect 3s infinite;

        }
        h2:hover {

            color: red;
        }
